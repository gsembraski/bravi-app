<div class="row mb-3">
    <div class="col-xs-12 d-flex">
        <p class="h3 title-bravi">{{title}}</p>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="row px-5 py-3">
                <div class="col-xs-12 form-group mb-4">
                    <label for="value" class="form-label"
                        [ngClass]="{'text-danger':form.controls['value'].touched && form.controls['value'].invalid}">Nome</label>

                    <input type="text" class="form-control form-control-lg" formControlName="value"
                        [ngClass]="{'is-invalid': form.controls['value'].touched && form.controls['value'].invalid}"
                        required>

                    <div class="invalid-feedback"
                        *ngIf="form.controls['value'].touched && form.controls['value'].invalid">
                        Campo obrigatório.
                    </div>
                </div>

                <div class="col-xs-12 form-group mb-4">
                    <label for="type" class="form-label"
                        [ngClass]="{'text-danger':form.controls['type'].touched && form.controls['type'].invalid}">Sobrenome</label>

                    <select class="form-select form-select-lg" id="type" formControlName="type"
                        [ngClass]="{'is-invalid': form.controls['type'].touched && form.controls['type'].invalid}"
                        required>
                        <option value="1">Telefone</option>
                        <option value="2">E-mail</option>
                    </select>

                    <div class="invalid-feedback"
                        *ngIf="form.controls['type'].touched && form.controls['type'].invalid">
                        Campo obrigatório.
                    </div>
                </div>

                <div class="col-xs-12 form-group mb-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="main" [value]="true"
                            formControlName="isMain">
                        <label for="main" class="form-label">{{form.controls['type'].value === 1 ? "Telefone principal?"
                            : "E-mail principal?"}}</label>
                    </div>
                </div>

                <div class="col-xs-12 d-flex justify-content-end">
                    <button class="btn btn-outline-dark px-4 py-2">
                        Salvar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
